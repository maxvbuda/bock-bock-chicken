<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .top-menu {
            width: 100%;
            background: linear-gradient(to right, #fffdf7, #fff5e1);
            border-bottom: 3px solid #e6d1a3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }
        
        .top-menu ul {
            list-style: none;
            margin: 0;
            padding: 8px 0;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .top-menu li {
            display: inline;
        }
        
        .top-menu a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background: linear-gradient(135deg, #d97428 0%, #c96620 100%);
            border: none;
            border-radius: 12px;
            font-family: 'Georgia', serif;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(217, 116, 40, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .top-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .top-menu a:hover::before {
            left: 100%;
        }
        
        .top-menu a:hover {
            background: linear-gradient(135deg, #a85c1a 0%, #8a4a15 100%);
            color: #ffe4b3;
            text-decoration: none;
            box-shadow: 0 6px 25px rgba(217, 116, 40, 0.4);
            transform: translateY(-2px);
        }

        /* Flipbook mode styles */
        body.flipbook-mode {
            background-color: #2c3e50;
            overflow: visible;
        }

        #flipbook-container {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding: 80px 20px 40px;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            box-sizing: border-box;
        }

        body.flipbook-mode #flipbook-container {
            display: flex;
        }

        body.flipbook-mode .content-wrapper {
            display: none;
        }

        #book {
            width: min(90vw, 800px);
            height: min(85vh, 700px);
            position: relative;
            transform-style: preserve-3d;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #fffef9;
            padding: 40px;
            box-sizing: border-box;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1), 0 0 15px rgba(0,0,0,0.2);
            border-radius: 0 10px 10px 0;
            overflow-y: auto;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .page::-webkit-scrollbar {
            width: 8px;
        }
        .page::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .page::-webkit-scrollbar-thumb {
            background: #d97428; 
            border-radius: 4px;
        }

        .page.flipped {
            transform: rotateY(-180deg);
            pointer-events: none;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: none;
            gap: 20px;
            background: rgba(255,255,255,0.95);
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            align-items: center;
        }

        body.flipbook-mode .controls {
            display: flex;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #d97428 0%, #c96620 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1em;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(217, 116, 40, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #pageInfo {
            font-weight: bold;
            color: #333;
            min-width: 150px;
            text-align: center;
        }

        .page-number {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #888;
            font-size: 0.9em;
        }
        
        .page.cover {
            background: linear-gradient(135deg, #d97428 0%, #8a4a15 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .page.cover h1 { 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }
        
        .page.cover h2 { 
            color: #ffe4b3; 
            border-color: #ffe4b3; 
        }

        .content-wrapper {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .toggle-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10001;
            padding: 15px 30px;
            background: linear-gradient(135deg, #d97428 0%, #c96620 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 5px 20px rgba(217, 116, 40, 0.4);
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(217, 116, 40, 0.5);
        }
    </style>
</head>
<body>
    <nav class="top-menu">
        <ul>
            <li><a href="index.html">The Cluckington Family</a></li>
            <li><a href="family-members.html">Family Members</a></li>
            <li><a href="golden-knight.html">The Golden Knight of Chickenopolis</a></li>
            <li><a href="homework.html">Homework Kanban</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="sailing.html">Sailing</a></li>
            <li><a href="bedtime-stories.html">Bedtime Stories</a></li>
            <li><a href="illustrated-stories-5.html">Stories</a></li>
        </ul>
    </nav>

    <div class="content-wrapper">
        <h1>Flipbook Converter</h1>
        <p>Upload an HTML file or paste HTML stories below and click "Convert to Flipbook"!</p>
        
        <div style="margin-bottom: 20px;">
            <label for="fileInput" style="display: block; margin-bottom: 10px; font-weight: bold;">Upload HTML File:</label>
            <input type="file" id="fileInput" accept=".html,.htm" style="padding: 10px; font-size: 1em;" onchange="loadFile()">
        </div>
        
        <div>
            <label for="htmlInput" style="display: block; margin-bottom: 10px; font-weight: bold;">Or Paste HTML:</label>
            <textarea id="htmlInput" style="width: 100%; height: 300px; font-family: monospace; padding: 10px; border: 2px solid #d97428; border-radius: 8px;" placeholder="Paste your HTML here..."></textarea>
        </div>
        
        <button onclick="convertToFlipbook()" style="margin-top: 10px; padding: 12px 24px; background: #d97428; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: bold;">Convert to Flipbook</button>
    </div>

    <button class="toggle-btn" onclick="toggleFlipbook()">üìñ Toggle Flipbook</button>

    <div id="flipbook-container">
        <div id="book"></div>
    </div>

    <div class="controls">
        <button id="prevBtn" class="btn">‚Üê Previous</button>
        <span id="pageInfo">Cover</span>
        <button id="nextBtn" class="btn">Next ‚Üí</button>
    </div>

    <script>
        let pages = [];
        let currentPage = 0;
        let stories = [];

        function loadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('htmlInput').value = e.target.result;
                convertToFlipbook();
            };
            reader.readAsText(file);
        }

        function convertToFlipbook() {
            const html = document.getElementById('htmlInput').value;
            if (!html.trim()) {
                alert('Please paste some HTML first!');
                return;
            }

            // Parse the HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Extract stories
            stories = Array.from(doc.querySelectorAll('.story'));
            
            if (stories.length === 0) {
                alert('No stories found! Make sure your HTML has elements with class "story"');
                return;
            }

            // Get title
            const titleEl = doc.querySelector('h1');
            const title = titleEl ? titleEl.innerText : 'Stories';

            buildFlipbook(title);
            document.body.classList.add('flipbook-mode');
        }

        function buildFlipbook(title) {
            const book = document.getElementById('book');
            book.innerHTML = '';

            // Create cover page
            const coverPage = document.createElement('div');
            coverPage.className = 'page cover';
            coverPage.style.zIndex = stories.length + 2;
            coverPage.innerHTML = `
                <h1>${title}</h1>
                <h2>A Collection of ${stories.length} Stories</h2>
                <p>Click Next to begin reading</p>
            `;
            book.appendChild(coverPage);

            // Create story pages
            stories.forEach((story, index) => {
                const page = document.createElement('div');
                page.className = 'page';
                page.style.zIndex = stories.length - index;
                page.innerHTML = story.innerHTML;
                
                const pageNum = document.createElement('div');
                pageNum.className = 'page-number';
                pageNum.innerText = index + 1;
                page.appendChild(pageNum);
                
                book.appendChild(page);
            });

            pages = Array.from(document.querySelectorAll('.page'));
            currentPage = 0;
            updateControls();
        }

        function toggleFlipbook() {
            document.body.classList.toggle('flipbook-mode');
            if (document.body.classList.contains('flipbook-mode') && stories.length === 0) {
                alert('Please convert some HTML first!');
                document.body.classList.remove('flipbook-mode');
            }
        }

        function updateControls() {
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage === pages.length;
            
            let label = "";
            if (currentPage === 0) label = "Cover";
            else if (currentPage > stories.length) label = "End";
            else label = `Story ${currentPage} of ${stories.length}`;
            
            document.getElementById('pageInfo').innerText = label;
        }

        function flipNext() {
            if (currentPage < pages.length) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
                updateControls();
            }
        }

        function flipPrev() {
            if (currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove('flipped');
                updateControls();
            }
        }

        document.getElementById('nextBtn').addEventListener('click', flipNext);
        document.getElementById('prevBtn').addEventListener('click', flipPrev);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') flipNext();
            if (e.key === 'ArrowLeft') flipPrev();
        });
    </script>
</body>
</html>
